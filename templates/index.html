<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing_Price_Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action="{{url_for('home')}}" class="d-flex justify-content-center">
        <div class="container-sm rounded-4 bg-light p-4 row g-3">
            <div class="header bg-success p-2 mb-4  rounded-top-4">
                <h1 class="text-center mb-4 fs-1 text-white">Housing Price Prediction</h1>
            </div>
            
            <div class="mb-3 col-md-6">
                <label for="area" class="form-label fw-semibold fs-6">Area</label>
                <input type="text" id="area" name="area" class="form-control"  required>
            </div>
            <div class="mb-3 col-md-6">
                <label for="bedrooms" class="form-label fw-semibold fs-6">Bedrooms</label>
                <input type="text" id="bedrooms" name="bedrooms"  class="form-control"  required>
                
            </div>
            <div class="mb-3 col-md-6">
                <label for="bathrooms" class="form-label fw-semibold fs-6">Bathrooms</label>
                <input type="text" id="bathrooms" name="bathrooms"  class="form-control"  required>
                
            </div>
            
            <div class="mb-3 col-md-6">
                <label for="airconditioning" class="form-label fw-semibold fs-6">Airconditioning</label>
                <input type="text" id="airconditioning" name="airconditioning"  class="form-control"  required>
                <div class="form-text " style="font-size: 11px;">You must Enter 0 for NO, 1 for YES</div>
            </div>
            <div class="mb-3 col-md-12" >
                <label for="furnishingstatus" class="form-label fw-semibold fs-6">Furnishingstatus</label>
                <input type="text" id="furnishingstatus" name="furnishingstatus"  class="form-control" required>
                <div class="form-text " style="font-size: 11px;">Your Answer 0 for unfurnishing, 0.5 for semi-furnishing, 1 for furnishing</div>
            </div>
            <div class="d-flex justify-content-center"> 
                <button type="submit" class="btn btn-success ">Predict</button>
            </div>
        </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body> 
</html>
